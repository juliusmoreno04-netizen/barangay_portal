<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barangay ID Request - E-Portal</title>
    <link rel="stylesheet" href="clerance.css" />
  </head>
  <body>
    <header>
      <h1>Barangay E-Portal</h1>
      <p>Barangay ID Request</p>
    </header>

    <nav>
      <a href="services.html">Back to Home</a>
    </nav>

    <main>
      <h2>Barangay ID Request</h2>
      <form onsubmit="event.preventDefault(); submitRequest('barangay_id')">

        <label for="purpose">Purpose of ID Request:</label>
        <select id="purpose" name="purpose" required>
          <option value="">Select Purpose</option>
          <option value="employment">Employment</option>
          <option value="business">Business</option>
          <option value="travel">Travel</option>
          <option value="other">Other</option>
        </select><br><br>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required /><br />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="photo">Upload Picture:</label>
        <input type="file" id="photo" accept="image/*">
        <div class="preview-box">
          <img id="preview" src="" alt="Image Preview" style="display:none; max-width:200px; margin-top:10px;">
        </div><br>

        <button type="submit">Submit Request</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2026 Barangay E-Portal. All Rights Reserved.</p>
    </footer>

    <script src="services.js"></script>
  </body>
</html>
